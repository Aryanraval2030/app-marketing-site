<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 0 5px 0 5px;
        }

        .container {
            margin-top: 10px;
            height: 480px;
            width: 100%;
            display: flex;
        }

        .inr-1 {
            width: 50%;
            padding: 10px 0 0 0;
            text-align: center;
        }

        .inr-2 {
            width: 50%;
            background-image: url(./log.in.png);
            background-size: cover;
            /* border-bottom-left-radius: 10%;
            border-top-left-radius: 10%; */
        }

        .chent {
            display: block;
            justify-content: center;
            padding-left: 25%;
        }

        .email {
            /* margin-top: 10px; */
            padding: 5px 100px 5px 5px;
            height: 25px;
            margin: 30px;
            margin-left: 0;
            display: block;
        }

        .main p {
            margin-top: 50px;
            text-align: left;
            padding-bottom: 4px;
        }

        .main input {
            margin-top: 0;
        }


        .main2 {
            text-align: left;
        }

        .main2 a {
            text-align: right;
            margin-left: 5px;
        }

        .btn {
            padding: 10px 50px;
            border: 2px solid black;
            border-radius: 5px;
            color: rgb(255, 255, 255);
            background-color: rgb(28, 97, 146);
            font-weight: bold;
            margin-top: 10px;
        }

        .btn:hover {
            color: blue;
            background-color: white;
        }

        .ancher {
            display: block;
        }

        .sign-in {
            padding: 10px 50px 10px;
            border-radius: 20px;
            text-align: center;
            margin-top: 20px;
            transition-duration: 0.5s;
        }

        .sign-in:hover {
            box-shadow: 0px 4px 10px black;
        }

        /* ======================================================================*/
        /* ======================||-------RESPONSIVE-----||===================== */
        /* ======================||-------RESPONSIVE-----||===================== */
        /* ======================================================================*/
        /* ===================leptop============================================*/
        @media (max-width:1279px) and (min-width:767px) {}

        /* ===================teblate============================================*/

        @media (max-width:768px) and (min-width:620px) {
         .ancher{
            display: flex;
            justify-self: left;
         }
        }

        @media (max-width:620px) and (min-width:481px) {
            .container {
                margin-top: 0px;
            }

            .inr-1 {
                width: 50%;
                position: relative;
                z-index: 2;
                background-color: rgba(81, 33, 255, 0.456);
                backdrop-filter: blur(5px);
            }

            .chent {
                padding: 0px;
            }

            .main {
                padding-left: 5px;
            }

            .main2 {
                padding-left: 5px;
            }

            .email {
                padding: 5px 50px 5px 5px;
            }

            .inr-2 {
                width: 50%;
                position: relative;
                z-index: 1;
            }

            .ancher {
                font-size: 15px;
                width: 100%;
                display: flex;
                justify-content: left;
            }

        }


        /* ===================mobaile============================================*/

        @media (max-width:480px)and (min-width:250px) {
            .container {
                margin-top: 0px;
            }

            body {
                padding: 0px;
            }

            .inr-1 {
                display: block;
                width: 100%;
                position: relative;
                z-index: 2;
                background-color: rgba(81, 33, 255, 0.456);
                backdrop-filter: blur(5px);
            }

            .chent {
                padding: 0px;
            }

            .main {
                padding-left: 5px;
            }

            .main2 {
                padding-left: 5px;
            }

            .email {
                padding: 5px 42px 5px 5px;
            }

            .inr-2 {
                position: relative;
                z-index: 1;
            }

            .ancher {
                font-size: 15px;
                width: 100%;
                display: flex;
                justify-content: left;
            }
        }


        @media (max-width:250px)and (min-width:0px) {

            body {
                padding: 0px;
            }

            .container {
                margin-top: 0px;
                display: block;
                height: auto;
            }

            .inr-1 {
                display: block;
                width: 100%;
                height: 100vh;
                position: relative;
                z-index: 1;
                background-color: rgba(189, 124, 253, 0.4);
                backdrop-filter: blur(5px);
            }

            .chent {
                padding: 0px;
            }

            .main {
                padding-left: 5px;
            }

            .main p {
                margin-top: 1em;
                width: fit-content;
            }

            .email {
                padding: 0px;
                max-width: 95vw;
                margin: 0px;
                display: flex;
                justify-self: center;
            }

            h1 {
                font-size: 27px;
            }

            .main2 {
                padding-left: 5px;
                margin-top: 10px;
            }


            .btn {
                padding: 10px 30px;
                font-weight: bold;
                font-size: 10px;
                margin-top: 10px;
            }

            .sign-in {
                padding: 10px 10px 10px;
                margin-top: 20px;
                width: 90%;
                font-size: 10px;
            }


            .inr-2 {
                height: 100vh;
                background-image: url(./log.in.png);
                width: 100vw;
                background-size: cover;
                position: absolute;
                top: 0px;
                z-index: 0;
            }

            .ancher {
                font-size: 15px;
                width: 100%;
                display: flex;
                justify-content: left;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inr-1">
            <h1>welcome back</h1>
            <h5>please enter your details</h5>
            <div class="chent">
                <div class="main">
                    <p>enter your email</p>
                    <input class="email" type="email" placeholder="enter your email">
                </div>
                <div class="main">
                    <p>enter your password</p>
                    <input class="email" type="password" placeholder="enter your password">
                </div>
                <div class="main2">
                    <input type="checkbox">remember for 30 days
                    <a href="" class="ancher">forgot password</a>
                </div>
            </div>
            <button class="btn">
                login
            </button>
            <div class="main">
                <a href="./demo.html"><button class="sign-in"><i class="fab fa-google"></i>
                        sign in with google</button></a>
            </div>
        </div>
        <div class="inr-2">
        </div>
    </div>
</body>

</html>
